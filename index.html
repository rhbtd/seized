<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Site Notice</title>
  <style>
    html,body{height:100%;margin:0}
    body{
      display:flex;
      align-items:center;
      justify-content:center;
      background:#000;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      color:#fff;
    }
    .bg{
      position:fixed;inset:0;
      background-size:cover;
      background-position:center;
      filter:brightness(0.95);
    }
    .overlay{
      position:relative;
      z-index:2;
      text-align:center;
      padding:2rem;
      max-width:900px;
      backdrop-filter:blur(0.2rem);
    }
    h1{font-size:clamp(18px,4vw,36px);margin:0 0 .6rem}
    p{margin:0;font-size:clamp(14px,2.2vw,20px)}
  </style>
</head>
<body>
  <div id="bg" class="bg" aria-hidden="true"></div>
  <div class="overlay" role="main">
    <h1>Site Notice â€” Demo</h1>
    <p>This is a test notice. This is not an official government action.</p>
  </div>

  <script>
    // If you change the filename of the image, update it here:
    const imageUrl = 'banner.png';
    document.getElementById('bg').style.backgroundImage = `url("${imageUrl}")`;
  </script>
</body>
</html>
